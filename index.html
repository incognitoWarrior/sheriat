<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book View</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
  }

  .book-view {
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
    position: relative;
  }

  .book {
    width: 100%;
    height: auto;
    position: relative;
  }

  .book img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  .control-buttons {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: calc(100% - 20px);
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
    box-sizing: border-box;
  }

  .control-buttons button {
    padding: 10px;
    background-color: transparent;
    color: lightgreen; /* Light green color */
    border: 2px solid lightgreen; /* Light green color */
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .control-buttons button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
  }

</style>
</head>
<body>
<div class="book-view">
  <div class="book">
    <img id="book-image" src="0001.jpg" alt="Book Image">
  </div>
  <div class="control-buttons">
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
  </div>
</div>
<script>
  const startNumber = 1; // Starting image number
  const endNumber = 34; // Ending image number
  const bookImages = Array.from({ length: endNumber - startNumber + 1 }, (_, i) => {
    const paddedIndex = String(i + startNumber).padStart(4, '0'); // Padding index with zeros
    return `${paddedIndex}.jpg`; // Assuming all images are in the same directory
  });

  let currentIndex = 0;
  const bookImage = document.getElementById("book-image");
  const prevButton = document.getElementById("prev-button");
  const nextButton = document.getElementById("next-button");

  function loadNextImage() {
    currentIndex = (currentIndex + 1) % bookImages.length;
    bookImage.src = bookImages[currentIndex];
  }

  function loadPrevImage() {
    currentIndex = (currentIndex - 1 + bookImages.length) % bookImages.length;
    bookImage.src = bookImages[currentIndex];
  }

  nextButton.addEventListener("click", loadNextImage);
  prevButton.addEventListener("click", loadPrevImage);
</script>
</body>
</html>
